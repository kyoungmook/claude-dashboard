{% macro stat_card(title, value, subtitle="", color="blue") %}
<div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
  <div class="text-sm text-gray-400 mb-1">{{ title }}</div>
  <div class="text-3xl font-bold text-{{ color }}-400">{{ value }}</div>
  {% if subtitle %}
  <div class="text-xs text-gray-500 mt-1">{{ subtitle }}</div>
  {% endif %}
</div>
{% endmacro %}
